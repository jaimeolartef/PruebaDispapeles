<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
    <div id="i18n_eliminar_cliente" style="display: none;">¿Desea Eliminar el cliente?</div>

    <header th:replace="layout/layout :: header"></header>
    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header">Listar Clientes</div>
            <div class="card-body">
                <div class="py-4">
                    <a class="btn btn-success btn-xs"
                       th:href="@{'/crear'}">Crear</a>
                </div>
                <table class="table table-striped table-bordered">
                    <thead class="thead-inverse">
                    <tr>
                        <th>Número Identificación</th>
                        <th>Tipo Identificación</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Telefono</th>
                        <th>Dirección</th>
                        <th>editar</th>
                        <th>eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente: ${clientes}">
                            <td th:text="${cliente.numeroIdentificacion}"></td>
                            <td th:text="${cliente.tipoIdentificacion}"></td>
                            <td th:text="${cliente.nombre} + ' ' + ${cliente.apellidos}"></td>
                            <td th:text="${cliente.edad}"></td>
                            <td th:text="${cliente.telefono}"></td>
                            <td th:text="${cliente.direccion}"></td>
                            <td><a class="btn btn-primary btn-xs" th:href="@{/consultar/} + ${cliente.numeroIdentificacion}">Editar</a></td>
                            <td><a class="btn btn-danger btn-xs"
                                   th:href="@{/eliminar/} + ${cliente.numeroIdentificacion}"
                                   onclick="return confirm(document.getElementById('i18n_eliminar_cliente').innerHTML);">Eliminar</a></td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</body>
</html>
